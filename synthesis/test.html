<script type="text/javascript">
	function speak(text){
		var speech = new SpeechSynthesisUtterance();
		var voices = window.speechSynthesis.getVoices();
		speech.voice = voices[2];
		speech.voiceURI = 'native';
		speech.volume = 1;
		speech.rate = 1;
		speech.lang = 'en-US';
		speech.text = text;
		
		speechSynthesis.speak(speech);
	}
</script>
